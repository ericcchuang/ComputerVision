<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // Redirect to the correct SPA route
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        // Only redirect if not already at /ComputerVision/
        if (!path.startsWith('/ComputerVision/')) {
            window.location.replace('/ComputerVision' + path + search + hash);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
